<!DOCTYPE html>
<html>
<head>
   <title>Layout Web </title>
</head>
<body>
<form action=" formulir.html" method="get">
 
Nama: <input type="text" name="nama" value="Wenny Efrica" />
<br />
 
Nim: <input type="nim" name="nim" /> 
<br />
 
Jenis Kelamin : 
<input type="radio" name="jenis_kelamin" value="laki-laki" /> 
Laki - Laki
<input type="radio" name="jenis_kelamin" value="perempuan" /> 
Perempuan
<br />
 
Hobi: <input type="checkbox" name="hobi_baca" /> Membaca Buku
      <input type="checkbox" name="hobi_nulis" /> Menulis
      <input type="checkbox" name="hobi_Jalan" /> Jalan-Jalan
<br />
 
Asal Kota:
 <select name="asal_kota" >
     <option value="Kota Bengkulu">Bengkulu</option>
     <option value="Kota Bandung">Bandung</option>
     <option value="Kota Semarang" selected>Semarang</option>
 </select>
<br />
 
Komentar Anda:
<textarea name="komentar" rows="5" cols="20">
Silahkan katakan isi hati anda
</textarea>
<br />
 
<input type="submit" value="Mulai Proses!" >
 
</form>
</body>
</html>
